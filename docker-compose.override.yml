services:
  catalogdb:
    container_name: catalogdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=catalogdb
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgres_catalog:/var/lib/postgresql/data/

  basketdb:
    container_name: basketdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=BasketDb
    restart: always
    ports:
      - 5433:5432
    volumes:
      - postgres_basket:/var/lib/postgresql/data/

  mysqldb:
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: mysql_pass_root
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: mysql_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  
  distributedcache:
    container_name: distributedcache
    restart: always
    ports:
      - 6379:6379

  basketapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__Database=Server=basketdb;Port=5432;Database=basketdb;User Id=postgres;Password=postgres;Include Error Detail=true
      - ConnectionStrings__Redis=distributedcache:6379
      - ASPNETCORE_Kestrel__Certificates__Default__Password=laguna3
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    depends_on:
      - basketdb
      - distributedcache
    ports:
      - 6001:8080
      - 6061:8081
    volumes:
      - ~/.aspnet/https:/https:ro
  
  catalogapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__Database=Server=catalogdb;Port=5432;Database=CatalogDb;User Id=postgres;Password=postgres;Include Error Detail=true
      - ASPNETCORE_Kestrel__Certificates__Default__Password=laguna3
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    depends_on:
      - catalogdb
    ports:
      - 6003:8080
      - 6060:8081
    volumes:
      - ~/.aspnet/https:/https:ro

  discountgrpc:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__Database=Server=mysqldb;Port=3306;Database=discountdb;User=mysql_user;Password=mysql_pass
      - ASPNETCORE_Kestrel__Certificates__Default__Password=laguna3
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    ports:
      - 6002:8080
      - 6062:8081
    volumes:
      - ~/.aspnet/https:/https:ro